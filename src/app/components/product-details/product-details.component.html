<div
  class="w-full product bg-white rounded-lg dark:bg-gray-800 dark:border-gray-700"
>
  <a href="#">
    <img
      class="p-8 rounded-t-lg"
      [src]="product.imageCover"
      alt="product image"
    />
  </a>
  <div class="px-5 pb-5">
    <h6 class="text-[#0AAD0A]">{{ product.category.name }}</h6>
    <a href="#">
      <h5
        class="text-xl text-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ product.title.split(" ").splice(0, 2).join(" ") }}
      </h5>
    </a>
    <div class="flex flex-row justify-between py-2">
      <span class="text-2xl font-extrabold text-gray-900 dark:text-white"
        >${{ product.price }}</span
      >

      <span
        class="text-[#0aad0a9c] text-sm font-semibold px-2.5 py-0.5 rounded dark:bg-[#80fb80] dark:text-blue-800 ms-3"
      >
        <i class="fa-solid fa-star text-yellow-300"></i>
        {{ product.ratingsAverage }}</span
      >
      <!-- <a
        href="#"
        class="text-white w-[100%] bg-[#0AAD0A] hover:bg-[#259225] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >Add to cart</a
      > -->
    </div>

    <button class="btn">Add To Cart</button>
  </div>
</div>
